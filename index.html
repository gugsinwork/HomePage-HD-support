<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/photo_4949811906286300321_y.jpg" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="titulo">
                <h1>Help Desk</h1>
                <p>support</p>
            </div>
            <img src="assets/0a1cc76ab63a4c573c934e56b674f6f9.gif" alt="">
        </div>

        <div class="logo">
            <img src="assets/bne_logo.jpg" alt="" height="40px" style="position: absolute; padding: 5px;">
            <div class="logo-text">

                <h1>Help Desk</h1>
                <p>support</p>
            </div>
        </div>

        <div class="forms-login">
            <p><img src="assets/photo_4949811906286300321_y.jpg" alt="" height="50px"></p>
            <h1 style="color: #3b3b3b;">Bem-Vindo!</h1>
            <p style="margin-bottom: 5vh;">insira suas informações de login</p>

            <div class="content-form">
                <label for="email">Email</label>
                <input type="text" id="email">

                <label for="senha">Senha</label>
                <input type="password" id="senha">
                <div class="position-button">
                    <div class="btn-login" id="btn-login">
                        <a href="#">Login</a>
                    </div>

                    <div class="btn-funcionario" >
                        <a href="#">Sou Funcionario</a>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
